{% extends "app.html" %}
{% block main %}
<div class="py-6">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 md:px-8">
    <h1 class="text-2xl font-semibold">Dashboard Stats</h1>

    <dl class="mt-5 grid grid-cols-1 gap-5 sm:grid-cols-2 lg:grid-cols-3">
      <div class="relative overflow-hidden rounded-lg bg-white px-4 pt-5 pb-12 shadow sm:px-6 sm:pt-6"
        hx-get="{% url 'random_stat' %}" hx-trigger="load">
        <div class="px-4 py-5 sm:p-6" <div
          class="spinner-border animate-spin inline-block w-8 h-8 border-4 rounded-full text-gray-300" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
      <div class="relative overflow-hidden rounded-lg bg-white px-4 pt-5 pb-12 shadow sm:px-6 sm:pt-6"
        hx-get="{% url 'random_stat' %}" hx-trigger="load">
        <div class="spinner-border animate-spin inline-block w-8 h-8 border-4 rounded-full text-gray-300" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
      <div class="relative overflow-hidden rounded-lg bg-white px-4 pt-5 pb-12 shadow sm:px-6 sm:pt-6"
        hx-get="{% url 'random_stat' %}" hx-trigger="load">
        <div class="spinner-border animate-spin inline-block w-8 h-8 border-4 rounded-full text-gray-300" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
    </dl>

    <h1 class="mt-8 text-2xl font-semibold">Featured People</h1>

    <ul role="list" class="mt-5 grid grid-cols-1 gap-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4"
      hx-get="{% url 'featured_people' %}" hx-trigger="load">
      <div class="spinner-border animate-spin inline-block w-8 h-8 border-4 rounded-full text-gray-300" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </ul>
  </div>
</div>
{% endblock %}
