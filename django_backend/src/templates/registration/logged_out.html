{% extends "base.html" %}
{% block main %}
<div class="my-12">
  <h1 class="text-5xl text-center pb-6 text-green-700 dark:text-green-200 font-bold tracking-tight">You have been <span class="font-thin text-green-500">logged out.</span></h1>
  <p class="my-6 text-center"><a href class="text-green-600 underline hover:no-underline" hx-get="{% url 'login'%}" hx-target="#authModal" @click="modalOpen = true">Click here to log in again.</a></p>
</div>
{% endblock %}
