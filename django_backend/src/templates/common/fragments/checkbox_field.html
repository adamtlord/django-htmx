<p id="id_{{ form_field.html_name }}_container" class="checkbox-control{% if css_classes %} {{ css_classes }}{% endif %}{% if form_field.errors %} has-error{% endif %}">
    <label for="id_{{ form_field.html_name }}">
        {{ form_field }}{{ form_field.label }}{% if form_field.field.required %} <span class="req">*</span>{% endif %}<i class="helper"></i>
    </label>
    {% if help_text %}
        <span class="help">{{ help_text }}</span>
    {% endif %}
    {% if form_field.errors %}
        <span class="help is-danger">{{ form_field.errors }}</span>
    {% endif %}
</p>
