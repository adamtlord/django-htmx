<div id="id_{{ form_field.html_name }}_container"
  class="control{% if css_classes %} {{ css_classes }}{% endif %}{% if form_field.errors %} has-error{% endif %}">
  {{ form_field }}
  <label class="label" for="id_{{ form_field.html_name }}">
    {{ form_field.label }}{% if form_field.field.required %} <span class="req">*</span>{% endif %}
  </label>
  <i class="bar"></i>
  {% if form_field.help_text %}
  <span class="help">{{ form_field.help_text }}</span>
  {% endif %}
  {% if form_field.errors %}
  <span class="help is-danger">{{ form_field.errors.as_text }}</span>
  {% endif %}
</div>
